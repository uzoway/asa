    <main class="container">

        <!-- Preloader screen -->
        <div class="preloader">

            <div class="preloader__block"></div>
            <div class="preloader__block"></div>

        <!-- Hero section -->

            <nav class="hero__navigation">

                <ul class="navigation__list">
                    <li class="navigation__list--item"><a href="#" class="navigation__list--link">music</a></li>
                    <li class="navigation__list--item"><a href="#" class="navigation__list--link">shows & tours</a></li>
                    <li class="navigation__list--item"><a href="#" class="navigation__list--link">profile</a></li>

            <h1 class="hero__heading">(Bukola Elemide)</h1>

            <div class="hero__videoPreview">

                        <source src="https://res.cloudinary.com/dp20bvzhn/video/upload/v1686410964/asa/Untitled_qob7so.webm" type="video/mp4">

                    <img src="https://res.cloudinary.com/dp20bvzhn/image/upload/v1686335096/asa/Frame_w3d6wa.webp" alt="play button" class="hero__videoContainer--image">
                </div>
            </div>

            <div class="hero__footer">
                <ul class="footer__socials">
                    <li class="footer__socials--list"><a href="#" class="footer__socials--link"><img src="https://res.cloudinary.com/dp20bvzhn/image/upload/v1686335085/asa/Frame_5_ahgics.webp" alt="facebook logo" class="footer__socials--image"></a></li>
                    <li class="footer__socials--list"><a href="#" class="footer__socials--link"><img src="https://res.cloudinary.com/dp20bvzhn/image/upload/v1686335078/asa/Frame_6_ppiuqk.webp" alt="instagram logo" class="footer__socials--image"></a></li>

                <ul class="footer__musicPlatform">
                    <li class="footer__musicPlatform--list"><a href="#" class="footer__musicPlatform--link footer__musicPlatform--linkSpotify">spotify</a></li>

                    <li class="footer__musicPlatform--list"><a href="#" class="footer__musicPlatform--link footer__musicPlatform--linkYoutube">youtube</a></li>
                    <li class="footer__musicPlatform--list"><a href="#" class="footer__musicPlatform--link footer__musicPlatform--linkDeezer">deezer</a></li>
