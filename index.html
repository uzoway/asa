<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lenis smooth scroll CDN -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
    
    <link rel="stylesheet" href="./dist/main.css">
    <title>ASA | Artiste</title>
</head>
<body>

    <main class="container">

        <!-- Preloader screen -->
        <div class="preloader">
            <div class="preloader__block"></div>
            <div class="preloader__block"></div>
            <div class="preloader__block"></div>
            <div class="preloader__block"></div>
        </div>

        <!-- Hero section -->
        <div class="hero">
            <img class="hero__bgImage cld-responsive img-responsive" fetchpriority="high" data-src="https://res.cloudinary.com/dp20bvzhn/image/upload/q_auto,f_auto,w_auto,dpr_auto,c_limit/e_contrast:0/v1686335126/asa/Rectangle_1_cwocbk.webp" alt="picture of asa used as the background image">
            
            <nav class="hero__navigation">
                <a href="#" class="hero__navigation--logoLink"><img class="hero__navigation--logoImage" src="https://res.cloudinary.com/dp20bvzhn/image/upload/v1686335116/asa/Assa_logo_bigg_zybysn.webp" alt="asa logo"></a>

                <ul class="navigation__list">
                    <li class="navigation__list--item"><a href="#" class="navigation__list--link">music</a></li>
                    <li class="navigation__list--item"><a href="#" class="navigation__list--link">shows & tours</a></li>
                    <li class="navigation__list--item"><a href="#" class="navigation__list--link">profile</a></li>
                    <li class="navigation__list--item"><a href="#" class="navigation__list--link">contact</a></li>
                </ul>
            </nav>

            <h1 class="hero__heading">
                <span class="hero__heading--text">(Bukola Elemide)</span>
            </h1>

            <div class="hero__videoPreview">
                <img src="https://res.cloudinary.com/dp20bvzhn/image/upload/v1686335101/asa/arrow-up-right_2x_ccpdru.webp" alt="arrow facing down right" class="hero__videoPreview--image">
                <p class="hero__videoPreview--paragraph">recording <br> artiste & songwriter</p>

                <div class="hero__videoContainer">
                    <video width="640" height="240" playsinline class="hero__videoContainer--video">
                        <source src="https://res.cloudinary.com/dp20bvzhn/video/upload/v1686410964/asa/Untitled_qob7so.mp4" type="video/webm">
                        <source src="https://res.cloudinary.com/dp20bvzhn/video/upload/v1686410964/asa/Untitled_qob7so.webm" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <img src="https://res.cloudinary.com/dp20bvzhn/image/upload/v1686335096/asa/Frame_w3d6wa.webp" alt="play button" class="hero__videoContainer--image">
                </div>
            </div>

            <div class="hero__footer">
                <ul class="footer__socials">
                    <li class="footer__socials--list"><a href="#" class="footer__socials--link"><img src="https://res.cloudinary.com/dp20bvzhn/image/upload/v1686335085/asa/Frame_5_ahgics.webp" alt="facebook logo" class="footer__socials--image"></a></li>
                    <li class="footer__socials--list"><a href="#" class="footer__socials--link"><img src="https://res.cloudinary.com/dp20bvzhn/image/upload/v1686335078/asa/Frame_6_ppiuqk.webp" alt="instagram logo" class="footer__socials--image"></a></li>
                    <li class="footer__socials--list"><a href="#" class="footer__socials--link"><img src="https://res.cloudinary.com/dp20bvzhn/image/upload/v1686335073/asa/Frame_7_s02tdz.webp" alt="twitter logo" class="footer__socials--image"></a></li>
                </ul>

                <ul class="footer__musicPlatform">
                    <li class="footer__musicPlatform--list"><a href="#" class="footer__musicPlatform--link footer__musicPlatform--linkSpotify">spotify</a></li>
                    <li class="footer__musicPlatform--list"><a href="#" class="footer__musicPlatform--link footer__musicPlatform--linkApple">apple music</a></li>
                    <li class="footer__musicPlatform--list"><a href="#" class="footer__musicPlatform--link footer__musicPlatform--linkYoutube">youtube</a></li>
                    <li class="footer__musicPlatform--list"><a href="#" class="footer__musicPlatform--link footer__musicPlatform--linkDeezer">deezer</a></li>
                </ul>

                <a href="#" class="hero__footer--link"><img src="https://res.cloudinary.com/dp20bvzhn/image/upload/v1686335069/asa/Vector_kuwa65.webp" alt="logo of the world" class="hero__footer--image"></a>
            </div>
        </div>
    </main>

    <!-- Cloudinary core library -->
    <script src="https://unpkg.com/cloudinary-core@latest/cloudinary-core-shrinkwrap.js"></script>

    <!-- GSAP core, Flip, scrolltrigger and text plugin CDN  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/TextPlugin.min.js"></script>

    <!-- Script file for JS -->
    <script src="./script.js"></script>
</body>
</html>
